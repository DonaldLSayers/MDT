# Site
name: 'Link in Bio'
description: 'Open source solution to post links in your Instagram posts.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: '/linkinbio'
avatar: 'assets/images/sal.jpg'
disqus: ''
email: 'maximousblk@gmail.com'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
      
# Syntax
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 20


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
