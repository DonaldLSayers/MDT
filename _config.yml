---
title: Mdt
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: _posts
  values:
    layout: post
- scope:
    path: _pages
  values:
    layout: page
name: Pintereso
description: Pintereso is a free Jekyll theme for awesome people like you, Pinterest
  like.
logo: assets/images/logo.png
favicon: assets/images/logo.png
baseurl: "/"
avatar: assets/images/sal.jpg
disqus: demowebsite
email: wowthemesnet@gmail.com
include:
- _pages
permalink: "/:title/"
plugins:
- jekyll-feed
- jekyll-sitemap
- jekyll-paginate
- jekyll-seo-tag
markdown: kramdown
highlighter: rouge
paginate: 20
exclude:
- README.markdown
- package.json
- grunt.js
- Gruntfile.js
- Gruntfile.coffee
- node_modules
